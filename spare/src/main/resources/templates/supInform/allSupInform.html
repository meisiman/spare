<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>供应信息界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function Delete() {
            return  confirm("确认删除？");
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation"><a href="/allSpare">零件信息</a></li>
    <li role="presentation"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation" class="active"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>供应信息列表 —— 显示所有供应信息</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="/toAddSupInform">新增供应信息</a>
            <a class="btn btn-primary" href="/allSupInform">显示所有供应信息</a>
        </div>
        <div class="col-md-4 column">
            <form action="/querySupInformBySupId" method="post" style="float:right" class="form-inline">
                <input type="text" name="supId" class="form-control" placeholder="请输入...">
                <input type="submit" value="根据供应商号查询" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-4 column">
            <form action="/querySupInformBySpareId" method="post" style="float:right" class="form-inline">
                <input type="text" name="spareId" class="form-control" placeholder="请输入...">
                <input type="submit" value="根据零件号查询" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>供应商号</th>
                    <th>零件号</th>
                    <th>供应商名</th>
                    <th>零件名</th>
                    <th>零件重量</th>
                    <th>零件颜色</th>
                    <th>零件简介</th>
                    <th>供应量</th>
                    <td>操作</td>
                </tr>
                </thead>

                <tbody th:each="supVO:${list}">
                <tr>
                    <td th:text="${supVO.supId}"></td>
                    <td th:text="${supVO.spareId}"></td>
                    <td th:text="${supVO.supName}"></td>
                    <td th:text="${supVO.spareName}"></td>
                    <td th:text="${supVO.spareWeight}"></td>
                    <td th:text="${supVO.spareColor}"></td>
                    <td th:text="${supVO.spareIntro}"></td>
                    <td th:text="${supVO.offer}"></td>
                    <td>
                        <a th:href="@{/toUpdateSupInform(supId=${supVO.supId},spareId=${supVO.spareId})}">修改</a>
                        &nbsp; | &nbsp;
                        <a th:href="@{/deleteSupInform(supId=${supVO.supId},spareId=${supVO.spareId})}" onclick="return Delete()">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
