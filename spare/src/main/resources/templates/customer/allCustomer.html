<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顾客信息界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function Delete() {
            return  confirm("确认删除？");
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation"><a href="/allSpare">零件信息</a></li>
    <li role="presentation" class="active"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>顾客列表 —— 显示所有顾客信息</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="/toAddCustomer">新增顾客</a>
            <a class="btn btn-primary" href="/allCustomer">显示所有顾客</a>
        </div>
        <div class="col-md-4 column"></div>
        <div class="col-md-4 column">
            <form action="/queryCustomer" method="post" style="float:right" class="form-inline">
                <input type="text" name="cusName" class="form-control" placeholder="请输入...">
                <input type="submit" value="查询" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>顾客编号</th>
                    <th>顾客名字</th>
                    <th>顾客地址</th>
                    <th>顾客电话</th>
                    <td>操作</td>
                </tr>
                </thead>

                <tbody th:each="customer:${list}">
                <tr>
                    <td th:text="${customer.cusId}"></td>
                    <td th:text="${customer.cusName}"></td>
                    <td th:text="${customer.cusAddress}"></td>
                    <td th:text="${customer.cusPhone}"></td>
                    <td>
                        <a th:href="@{/toUpdateCustomer(id=${customer.cusId})}">修改</a>
                        &nbsp; | &nbsp;
                        <a th:href="@{/deleteCustomer(id=${customer.cusId})}" onclick="return Delete()">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
