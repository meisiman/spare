<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改零件界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function ok() {
            alert("修改成功！");
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation" class="active"><a href="/allSpare">零件信息</a></li>
    <li role="presentation"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改零件</small>
                </h1>
            </div>
        </div>
    </div>

    <form action="/updateSpare" method="post">
        <input type="hidden" name="spareId" th:value="${spare.spareId}">
        <div class="form-group">
            <label>零件名字：</label>
            <input type="text" name="spareName" class="form-control" th:value="${spare.spareName}" required>
        </div>
        <div class="form-group">
            <label>零件重量：</label>
            <input type="text" name="spareWeight" class="form-control" th:value="${spare.spareWeight}" required>
        </div>
        <div class="form-group">
            <label>零件颜色：</label>
            <input type="text" name="spareColor" class="form-control" th:value="${spare.spareColor}" required>
        </div>
        <div class="form-group">
            <label>零件简介：</label>
            <input type="text" name="spareIntro" class="form-control" th:value="${spare.spareIntro}" required>
        </div>
        <input type="submit" class="btn btn-default" th:value="修改" onclick="ok()">
    </form>
</div>
</body>
</html>
