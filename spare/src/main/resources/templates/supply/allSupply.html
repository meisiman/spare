<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>供应商信息界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function Delete() {
            return  confirm("确认删除？");
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation"><a href="/allSpare">零件信息</a></li>
    <li role="presentation"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>供应商列表 —— 显示所有供应商信息</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="/toAddSupply">新增供应商</a>
            <a class="btn btn-primary" href="/allSupply">显示所有供应商</a>
        </div>
        <div class="col-md-4 column"></div>
        <div class="col-md-4 column">
            <form action="/querySupply" method="post" style="float:right" class="form-inline">
                <input type="text" name="supName" class="form-control" placeholder="请输入...">
                <input type="submit" value="查询" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>供应商编号</th>
                    <th>供应商名字</th>
                    <th>供应商地址</th>
                    <th>供应商电话</th>
                    <th>供应商简介</th>
                    <td>操作</td>
                </tr>
                </thead>

                <tbody th:each="supply:${list}">
                    <tr>
                        <td th:text="${supply.supId}"></td>
                        <td th:text="${supply.supName}"></td>
                        <td th:text="${supply.supAddress}"></td>
                        <td th:text="${supply.supPhone}"></td>
                        <td th:text="${supply.supIntro}"></td>
                        <td>
                            <a th:href="@{/toUpdateSupply(id=${supply.supId})}">修改</a>
                            &nbsp; | &nbsp;
                            <a th:href="@{/deleteSupply(id=${supply.supId})}" onclick="return Delete()">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
