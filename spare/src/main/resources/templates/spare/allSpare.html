<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>零件信息界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function Delete() {
            return  confirm("确认删除？");
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation" class="active"><a href="/allSpare">零件信息</a></li>
    <li role="presentation"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>零件列表 —— 显示所有零件信息</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="/toAddSpare">新增零件</a>
            <a class="btn btn-primary" href="/allSpare">显示所有零件</a>
        </div>
        <div class="col-md-4 column"></div>
        <div class="col-md-4 column">
            <form action="/querySpare" method="post" style="float:right" class="form-inline">
                <input type="text" name="spareName" class="form-control" placeholder="请输入...">
                <input type="submit" value="查询" class="btn btn-primary">
            </form>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>零件编号</th>
                    <th>零件名字</th>
                    <th>零件重量</th>
                    <th>零件颜色</th>
                    <th>零件简介</th>
                    <td>操作</td>
                </tr>
                </thead>

                <tbody th:each="spare:${list}">
                <tr>
                    <td th:text="${spare.spareId}"></td>
                    <td th:text="${spare.spareName}"></td>
                    <td th:text="${spare.spareWeight}"></td>
                    <td th:text="${spare.spareColor}"></td>
                    <td th:text="${spare.spareIntro}"></td>
                    <td>
                        <a th:href="@{/toUpdateSpare(id=${spare.spareId})}">修改</a>
                        &nbsp; | &nbsp;
                        <a th:href="@{/deleteSpare(id=${spare.spareId})}" onclick="return Delete()">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
