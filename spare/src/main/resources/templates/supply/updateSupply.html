<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改供应商界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function ok() {
            alert("修改成功！");
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation"><a href="/allSpare">零件信息</a></li>
    <li role="presentation"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改供应商</small>
                </h1>
            </div>
        </div>
    </div>

    <form action="/updateSupply" method="post">
        <input type="hidden" name="supId" th:value="${supply.supId}">
        <div class="form-group">
            <label>供应商名字：</label>
            <input type="text" name="supName" class="form-control" th:value="${supply.supName}" required>
        </div>
        <div class="form-group">
            <label>供应商地址：</label>
            <input type="text" name="supAddress" class="form-control" th:value="${supply.supAddress}" required>
        </div>
        <div class="form-group">
            <label>供应商电话：</label>
            <input type="text" name="supPhone" class="form-control" th:value="${supply.supPhone}" required>
        </div>
        <div class="form-group">
            <label>供应商简介：</label>
            <input type="text" name="supIntro" class="form-control" th:value="${supply.supIntro}" required>
        </div>
        <input type="submit" class="btn btn-default" th:value="修改" onclick="ok()">
    </form>
</div>
</body>
</html>
