<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>交易界面</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function hello() {
            const trade = document.getElementById('trade').value;
            const offer = document.getElementById('offer').value;
            const require = document.getElementById('require').value;
            console.log(trade);
            console.log(offer);
            console.log(require);
            if(trade<=offer && trade<=require && trade>=0){
                alert("交易成功");
                return true;
            }else if(trade<0){
                alert("交易数小于零，交易失败");
                return false;
            } else {
                alert("交易数过大，交易失败");
                return false;
            }
        }
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/allSupply">供应商信息</a></li>
    <li role="presentation"><a href="/allSpare">零件信息</a></li>
    <li role="presentation"><a href="/allCustomer">顾客信息</a></li>
    <li role="presentation"><a href="/allCusInform">顾客需求</a></li>
    <li role="presentation"><a href="/allSupInform">供应信息</a></li>
    <li role="presentation" class="active"><a href="/trade">交易</a></li>
</ul>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>交易</small>
                </h1>
            </div>
        </div>
    </div>

    <form action="/addTrade" method="post" onsubmit="return hello()">
        <input type="hidden" th:value="${offer}" id="offer">
        <input type="hidden" th:value="${require}" id="require">
        <div class="form-group">
            <label>零件号：</label>
            <input type="text" name="spareId" id="spareId" class="form-control" th:value="${spareId}" readonly>
        </div>
        <div class="form-group">
            <label>顾客号：</label>
            <input type="text" name="cusId" id="cusId" class="form-control" th:value="${cusId}" readonly>
        </div>
        <div class="form-group">
            <label>供应商号：</label>
            <input type="text" name="supId" id="supId" class="form-control" th:value="${supId}" readonly>
        </div>
        <div class="form-group">
            <label>交易量：</label>
            <input type="text" name="trade" id="trade" class="form-control" required>
        </div>
        <input type="submit" class="btn btn-default">
        <input type="reset" class="btn btn-default">
    </form>
</div>
</body>
</html>
